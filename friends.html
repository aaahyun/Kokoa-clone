            <span>18:43</span>
        </div>

            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>

    <header class="header-screen">
        <span class="header-title">Friends</span>
        <div>
           <span class="header-icon"><i class="fas fa-search fa-lg"></i></span>

    </div>

            <span>Channel</span>
            <i class="fas fa-chevron-up fa-xs"></i>

        <div class="user-component">
            <div class="user-component-column">

    </div>
