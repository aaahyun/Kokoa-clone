<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-이꾸꾸</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id=chat-screen>
    <div class="status-bar no-background">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="header-screen-alt no-background">
        <div class="header-alt__column">
            <span class="header-alt__icon"><a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a></span>
        </div>
        <div class="header-alt__column">
            <span class="header-alt__title">이꾸꾸</span>
        </div>
        <div class="header-chat__icons header-alt__column">
            <span class="header-alt__icon"><i class="fas fa-search fa-lg"></i></span>
            <span class="header-alt__icon"><i class="fas fa-hamburger fa-lg"></i></span>
        </div>
    </header>
    <div class="main-screen">
        <div class="chat__timestamp">
            Monday, December 7, 2020
        </div>
        <div class="message-row">
            <img src="돼지꾸움직_1.gif">
            <div class="message-details">
                <span class="message-sender">
                    이꾸꾸
                </span>
                <div class="message-content">
                    <div class="message-bubble">
                        Hi!
                    </div>
                    <span class="message-timestamp">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
                <div class="message-content">
                    <div class="message-bubble">
                        흐에엑! 이게 누구야!??
코코야! 저거 누구야?? 저거 예쁜거 누구야?? 아이고 예뻐~? 코코야 저거 봐 저거!! 아이고 예뻐!!? 누구야 누구? 코코지~~ 우리 코코 아이고 예쁘지~~~
                    </div>
                    <span class="message-timestamp">21:27</span>
                </div>
        </div>
    </div>
    <form class="reply">
        <div class="reply-column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply-column">
            <input type="text" placeholder="Write a message"/>
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="far fa-paper-plane"></i>
            </button>
        </div>
    </form>

    <div id="too-big-screen">
        Please make your screen smaller
    </div>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
