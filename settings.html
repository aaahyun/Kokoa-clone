<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More-Kokoatalk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main">
        <div class="settings-setting__group">
            <div class="settings-setting">
                <i class="fas fa-bullhorn settings-setting__icon fa-lg"></i>
                <span class="setting-setting__name">Notices</span>
            </div>
            <div class="settings-setting">
                <i class="fas fa-flask settings-setting__icon fa-lg"></i>
                <span class="setting-setting__name">Kakao Lab</span>
            </div>
            <div class="settings-setting setting__2column">
                <div class="settings-setting__column">
                <i class="fas fa-info-circle settings-setting__icon fa-lg"></i>
                <span class="setting-setting__name">Version</span>
                </div>
                <div class="settings-setting__column">
                    Latest Version
                </div>
            </div>

        </div>
        <div class="settings-setting__group">
            <div class="settings-setting">
                <i class="fas fa-lock settings-setting__icon fa-lg"></i>
                <span class="setting-setting__name">Privacy</span>
            </div>
            <div class="settings-setting">
                <i class="fas fa-bell settings-setting__icon fa-lg"></i>
                <span class="setting-setting__name">Notification</span>
            </div>
            <div class="settings-setting">
                <i class="fas fa-user settings-setting__icon fa-lg"></i>
                <span class="setting-setting__name">Friends</span>
            </div>
            <div class="settings-setting">
                <i class="fas fa-tv settings-setting__icon fa-lg"></i>
                <span class="setting-setting__name">Display</span>
            </div>
            <div class="settings-setting">
                <i class="fas fa-comment settings-setting__icon fa-lg"></i>
                <span class="setting-setting__name">Chats</span>
                <span class="notification__new">N</span>
            </div>
            <div class="settings-setting setting__2column">
                <div class="settings-setting__column">
                <i class="fas fa-info-circle settings-setting__icon fa-lg"></i>
                <span class="setting-setting__name">Version</span>
                <span class="notification__new">N</span>
                </div>
                <div class="settings-setting__column">
                    Latest Version
                </div>
            </div>
            <div class="settings-setting">
                <div class="settings-setting__column">
                <i class="fas fa-bolt settings-setting__icon fa-lg"></i>
                <span class="setting-setting__name">Lightening</span>
                </div>
                <div class="settings-setting__column">
                    Latest Version
                </div>
            </div>

        </div>
    </div>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="header-screen-alt">
        <span class="header-alt__icon"><a href="more.html"><i class="fas fa-chevron-left fa-lg"></i></a></span>
        <span class="header-alt__title">Settings</span>
        <span class="header-alt__icon"><i class="fas fa-search fa-lg"></i></span> 
    </header>

    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-icon"><a href="friends.html"><i class="far fa-user fa-lg"></i></a></li>
            <li class="nav-icon">
                <span class="nav-notification__number">1</span>
                <a href="chat.html"><i class="far fa-comment fa-lg"></i></a></li>
            <li class="nav-icon"><a href="#"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav-icon">
                <div class="nav-notification__dot"></div>
                <a href="#"><i class="fas fa-ellipsis-h fa-lg"></i></a></li>
        </ul>
    </nav>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
